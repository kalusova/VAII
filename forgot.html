<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password recovery</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

</head>
<body style="text-align:center">

<h2><b>Fill in the following fields, please.</b></h2>

<form action="login.html" method="post">
    <div class="container">
        <label><b>Username</b></label>
        <br>
        <label><input type="text" placeholder="Enter Username" name="uname" required style="padding: 12px 60px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 8px;box-sizing: border-box;"></label>
        <br>

        <label ><b>Email</b></label>
        <br>
        <label><input type="email" placeholder="Enter email" name="email" required style="padding: 12px 60px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 8px;box-sizing: border-box;"></label>
        <br>

        <button type="submit" class="btn btn-info btn-lg" >Send</button>
    </div>
</form>

<div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >Help</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Fill in the following fields with your username, email and click Send. Then check your email for recovery link. </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
<div class="container" >
    <a href="login.html">Return to login page.</a>

</div>

</body>
</html>
